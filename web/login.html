    <!-- Pills navs -->

<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content container  d-flex justify-content-center pt-5">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form ng-submit="login()">
      <div class="text-center mb-3">
        <p>Log in with:</p>
        <a href="https://www.facebook.com/nghipham04">
          <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f" style="color: black;"></i>
        </button>
        </a>
        

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google" style="color: black;"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter" style="color: black;"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github" style="color: black;"></i>
        </button>
      </div>

      <p class="text-center">or:</p>

      <!-- Email input -->
      <div class="form-outline mb-4 ">
        <input type="email" id="username" class="form-control" ng-model="email" required/>
        <label class="form-label" for="username">Email or username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control" ng-model="password" required/>
        <label class="form-label" for="password">Password</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Remember me </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <input type="submit" class="btn bg-dark text-light btn-block mb-4" value="Login">
      <div ng-show="isError" class="alert alert-danger">Dang nhap that bai, email hoac mat khau ko dung</div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
      </div>
    </form>
  </div>
  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    
  </div>
</div>
